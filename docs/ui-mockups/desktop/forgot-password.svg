<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9fa"/>
  
  <!-- Center Container with border -->
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#092e56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#07294d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="660" y="240" width="600" height="600" rx="16" fill="#ffffff" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Lock Icon -->
  <g transform="translate(960, 330)">
    <rect x="-30" y="0" width="60" height="50" rx="8" fill="#fff9e6" stroke="#07294d" stroke-width="2"/>
    <path d="M -20 0 L -20 -15 Q -20 -35 0 -35 Q 20 -35 20 -15 L 20 0" stroke="#07294d" stroke-width="3" fill="none"/>
    <circle cx="0" cy="25" r="8" fill="#ffc600"/>
    <rect x="-2" y="25" width="4" height="15" fill="#07294d"/>
  </g>
  
  <!-- Title -->
  <text x="960" y="450" font-family="Inter, sans-serif" font-size="32" font-weight="bold" fill="#212529" text-anchor="middle">
    Mot de passe oublié ?
  </text>
  
  <text x="960" y="490" font-family="Inter, sans-serif" font-size="16" fill="#6c757d" text-anchor="middle">
    Pas de souci ! Entrez votre email et nous vous enverrons
  </text>
  <text x="960" y="515" font-family="Inter, sans-serif" font-size="16" fill="#6c757d" text-anchor="middle">
    un lien pour réinitialiser votre mot de passe.
  </text>
  
  <!-- Email Field -->
  <text x="710" y="580" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#212529">
    Adresse email
  </text>
  <rect x="710" y="590" width="500" height="52" rx="8" fill="#f8f9fa" stroke="#ced4da" stroke-width="1.5"/>
  <text x="730" y="621" font-family="Inter, sans-serif" font-size="15" fill="#6c757d">
    votre.email@univ-douala.cm
  </text>
  
  <!-- Email Icon -->
  <g transform="translate(1185, 616)">
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="none" stroke="#6c757d" stroke-width="1.5"/>
    <path d="M -12 -8 L 0 0 L 12 -8" stroke="#6c757d" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Send Button -->
  <rect x="710" y="670" width="500" height="56" rx="10" fill="#ffc600" style="cursor: pointer;"/>
  <text x="960" y="703" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#07294d" text-anchor="middle">
    Envoyer le lien de réinitialisation
  </text>
  
  <!-- Info Box -->
  <rect x="710" y="750" width="500" height="60" rx="8" fill="#fff9e6" stroke="#07294d" stroke-width="1"/>
  <g transform="translate(730, 780)">
    <circle cx="0" cy="0" r="10" fill="#07294d"/>
    <text x="0" y="4" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffc600" text-anchor="middle">i</text>
  </g>
  <text x="755" y="775" font-family="Inter, sans-serif" font-size="13" fill="#07294d">
    Vérifiez votre boîte de réception et vos spams.
  </text>
  <text x="755" y="795" font-family="Inter, sans-serif" font-size="13" fill="#07294d">
    Le lien expire dans 1 heure.
  </text>
  
  <!-- Back to Login Link -->
  <g transform="translate(885, 850)">
    <path d="M 10 0 L 0 0 L 5 -5 M 0 0 L 5 5" stroke="#07294d" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="960" y="855" font-family="Inter, sans-serif" font-size="15" fill="#07294d" text-anchor="middle" style="cursor: pointer; text-decoration: underline;">
    Retour à la connexion
  </text>
  
  <!-- Footer -->
  <text x="960" y="1040" font-family="Inter, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">
    © 2025 Bot4Univ - Groupe 19 | Université de Douala
  </text>
</svg>
