<svg viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Home Page - Empty State -->
  <title>BotInterface Mobile - Ã‰tat initial</title>
  <desc>Mockup mobile de la page d'accueil sans conversation</desc>
  
  <!-- Background -->
  <rect width="375" height="667" fill="#f8f9fa"/>
  
  <!-- Header Section - 60px height -->
  <g id="header">
    <rect width="375" height="60" fill="#007bff"/>
    
    <!-- Menu hamburger icon -->
    <g transform="translate(15, 20)">
      <rect width="25" height="3" rx="1.5" fill="#ffffff"/>
      <rect y="8" width="25" height="3" rx="1.5" fill="#ffffff"/>
      <rect y="16" width="25" height="3" rx="1.5" fill="#ffffff"/>
    </g>
    
    <!-- Title -->
    <text x="187.5" y="38" font-family="Inter, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="600">
      ðŸ¤– BotInterface
    </text>
    
    <!-- Settings icon -->
    <g transform="translate(335, 20)">
      <circle cx="10" cy="10" r="10" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <circle cx="10" cy="10" r="3" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Main Content Area -->
  <g id="main-content">
    <!-- Empty state illustration -->
    <g transform="translate(187.5, 260)">
      <!-- Robot icon -->
      <circle cx="0" cy="0" r="50" fill="#e3f2fd" opacity="0.5"/>
      <rect x="-30" y="-20" width="60" height="50" rx="8" fill="#007bff" opacity="0.7"/>
      <circle cx="-15" cy="-8" r="8" fill="#ffffff"/>
      <circle cx="15" cy="-8" r="8" fill="#ffffff"/>
      <rect x="-18" y="10" width="36" height="5" rx="2.5" fill="#ffffff" opacity="0.8"/>
      
      <!-- Antenna -->
      <line x1="0" y1="-20" x2="0" y2="-40" stroke="#007bff" stroke-width="2"/>
      <circle cx="0" cy="-43" r="5" fill="#007bff"/>
    </g>
    
    <!-- Welcome message -->
    <text x="187.5" y="360" font-family="Inter, sans-serif" font-size="20" fill="#212529" text-anchor="middle" font-weight="600">
      Bienvenue !
    </text>
    <text x="187.5" y="390" font-family="Inter, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">
      Commencez une conversation
    </text>
    <text x="187.5" y="410" font-family="Inter, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">
      avec le bot intelligent
    </text>
  </g>
  
  <!-- Input Section - Fixed at bottom -->
  <g id="input-section">
    <!-- Input container background -->
    <rect y="587" width="375" height="80" fill="#ffffff"/>
    <line x1="0" y1="587" x2="375" y2="587" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Input field -->
    <rect x="15" y="602" width="290" height="50" rx="25" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
    <text x="30" y="632" font-family="Inter, sans-serif" font-size="14" fill="#6c757d">
      Tapez votre message...
    </text>
    
    <!-- Send button -->
    <circle cx="337.5" cy="627" r="22" fill="#007bff"/>
    <polygon points="330,622 345,627 330,632" fill="#ffffff"/>
  </g>
  
  <!-- Version info -->
  <text x="187.5" y="570" font-family="Inter, sans-serif" font-size="10" fill="#adb5bd" text-anchor="middle">
    v1.0.0
  </text>
</svg>
