 <svg viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Home Page - With Chat -->
  <title>BotInterface Mobile - Avec conversation</title>
  <desc>Mockup mobile avec historique de conversation</desc>
  
  <!-- Background -->
  <rect width="375" height="667" fill="#f8f9fa"/>
  
  <!-- Header Section -->
  <g id="header">
    <rect width="375" height="60" fill="#007bff"/>
    
    <!-- Back button -->
    <g transform="translate(15, 20)">
      <polygon points="20,10 8,10 13,5 12,4 5,10 12,16 13,15 8,10 20,10" fill="#ffffff"/>
    </g>
    
    <!-- Title -->
    <text x="187.5" y="38" font-family="Inter, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="600">
      ü§ñ BotInterface
    </text>
    
    <!-- More options icon -->
    <g transform="translate(335, 20)">
      <circle cx="10" cy="4" r="2" fill="#ffffff"/>
      <circle cx="10" cy="10" r="2" fill="#ffffff"/>
      <circle cx="10" cy="16" r="2" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Chat Messages Area -->
  <g id="chat-area">
    <!-- Message 1 - User -->
    <g id="message-user-1" transform="translate(0, 80)">
      <rect x="80" y="0" width="280" height="60" rx="12" fill="#e3f2fd"/>
      <text x="90" y="23" font-family="Inter, sans-serif" font-size="14" fill="#212529" font-weight="500">
        Bonjour ! Comment √ßa va ?
      </text>
      <text x="350" y="50" font-family="Inter, sans-serif" font-size="10" fill="#6c757d" text-anchor="end">
        10:23
      </text>
    </g>
    
    <!-- Message 2 - Bot -->
    <g id="message-bot-1" transform="translate(0, 155)">
      <!-- Bot avatar -->
      <circle cx="25" cy="25" r="18" fill="#007bff"/>
      <text x="25" y="30" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
        B
      </text>
      
      <rect x="50" y="0" width="310" height="90" rx="12" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="60" y="20" font-family="Inter, sans-serif" font-size="14" fill="#212529">
        Bonjour ! Je vais tr√®s bien,
      </text>
      <text x="60" y="38" font-family="Inter, sans-serif" font-size="14" fill="#212529">
        merci ! Je suis l√† pour vous
      </text>
      <text x="60" y="56" font-family="Inter, sans-serif" font-size="14" fill="#212529">
        aider. Que puis-je faire ?
      </text>
      <text x="60" y="78" font-family="Inter, sans-serif" font-size="10" fill="#6c757d">
        10:23
      </text>
    </g>
    
    <!-- Message 3 - User -->
    <g id="message-user-2" transform="translate(0, 260)">
      <rect x="50" y="0" width="310" height="75" rx="12" fill="#e3f2fd"/>
      <text x="60" y="23" font-family="Inter, sans-serif" font-size="14" fill="#212529" font-weight="500">
        J'ai besoin d'aide pour mon
      </text>
      <text x="60" y="41" font-family="Inter, sans-serif" font-size="14" fill="#212529" font-weight="500">
        projet web.
      </text>
      <text x="350" y="63" font-family="Inter, sans-serif" font-size="10" fill="#6c757d" text-anchor="end">
        10:24
      </text>
    </g>
    
    <!-- Message 4 - Bot -->
    <g id="message-bot-2" transform="translate(0, 350)">
      <!-- Bot avatar -->
      <circle cx="25" cy="25" r="18" fill="#007bff"/>
      <text x="25" y="30" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
        B
      </text>
      
      <rect x="50" y="0" width="310" height="105" rx="12" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="60" y="20" font-family="Inter, sans-serif" font-size="14" fill="#212529">
        Avec plaisir ! Quel type de
      </text>
      <text x="60" y="38" font-family="Inter, sans-serif" font-size="14" fill="#212529">
        projet web d√©veloppez-vous ?
      </text>
      <text x="60" y="56" font-family="Inter, sans-serif" font-size="14" fill="#212529">
        Front-end, back-end, ou les
      </text>
      <text x="60" y="74" font-family="Inter, sans-serif" font-size="14" fill="#212529">
        deux ?
      </text>
      <text x="60" y="93" font-family="Inter, sans-serif" font-size="10" fill="#6c757d">
        10:24
      </text>
    </g>
  </g>
  
  <!-- Input Section - Fixed at bottom -->
  <g id="input-section">
    <!-- Input container background -->
    <rect y="587" width="375" height="80" fill="#ffffff"/>
    <line x1="0" y1="587" x2="375" y2="587" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Input field - with text -->
    <rect x="15" y="602" width="290" height="50" rx="25" fill="#ffffff" stroke="#007bff" stroke-width="1.5"/>
    <text x="30" y="632" font-family="Inter, sans-serif" font-size="14" fill="#212529">
      Full-stack avec Flask
    </text>
    
    <!-- Send button - active -->
    <circle cx="337.5" cy="627" r="22" fill="#007bff"/>
    <polygon points="330,622 345,627 330,632" fill="#ffffff"/>
  </g>
  
  <!-- Scroll indicator -->
  <rect x="372" y="200" width="3" height="300" rx="1.5" fill="#e9ecef"/>
  <rect x="372" y="200" width="3" height="100" rx="1.5" fill="#007bff" opacity="0.5"/>
</svg>
