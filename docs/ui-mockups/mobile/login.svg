<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#f8f9fa"/>
  
  <!-- Header with Logo and gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#07294d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#092e56;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="375" height="200" fill="url(#headerGradient)"/>
  
  <!-- Bot4Univ Logo -->
  <g transform="translate(187.5, 80)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#ffffff"/>
    <circle cx="-10" cy="-5" r="4" fill="#ffc600"/>
    <circle cx="10" cy="-5" r="4" fill="#ffc600"/>
    <path d="M -12 8 Q 0 15 12 8" stroke="#ffc600" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="-8" y="-30" width="16" height="10" rx="2" fill="#ffffff"/>
    <circle cx="0" cy="-35" r="3" fill="#ffc600"/>
  </g>
  
  <text x="187.5" y="145" font-family="Inter, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Bot4Univ
  </text>
  
  <text x="187.5" y="175" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Assistant Universitaire Intelligent
  </text>
  
  <!-- Login Form Container -->
  <rect x="20" y="230" width="335" height="450" rx="12" fill="#ffffff" stroke="#dee2e6" stroke-width="1.5"/>
  
  <!-- Title -->
  <text x="187.5" y="270" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#212529" text-anchor="middle">
    Connexion
  </text>
  
  <text x="187.5" y="295" font-family="Inter, sans-serif" font-size="13" fill="#6c757d" text-anchor="middle">
    Accédez à votre assistant
  </text>
  
  <!-- Email Field -->
  <text x="40" y="340" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#212529">
    Email
  </text>
  <rect x="40" y="348" width="295" height="44" rx="6" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  <text x="52" y="374" font-family="Inter, sans-serif" font-size="13" fill="#6c757d">
    votre.email@univ-douala.cm
  </text>
  
  <!-- Password Field -->
  <text x="40" y="425" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#212529">
    Mot de passe
  </text>
  <rect x="40" y="433" width="295" height="44" rx="6" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  <text x="52" y="459" font-family="Inter, sans-serif" font-size="13" fill="#6c757d">
    ••••••••
  </text>
  
  <!-- Eye Icon -->
  <g transform="translate(318, 455)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#6c757d" stroke-width="1.2"/>
    <circle cx="0" cy="0" r="3" fill="#6c757d"/>
  </g>
  
  <!-- Remember Me & Forgot Password -->
  <rect x="40" y="495" width="16" height="16" rx="3" fill="#ffffff" stroke="#ced4da" stroke-width="1.2"/>
  <text x="62" y="507" font-family="Inter, sans-serif" font-size="12" fill="#495057">
    Se souvenir
  </text>
  
  <text x="335" y="507" font-family="Inter, sans-serif" font-size="12" fill="#07294d" text-anchor="end" style="text-decoration: underline;">
    Mot de passe oublié ?
  </text>
  
  <!-- Login Button -->
  <rect x="40" y="535" width="295" height="48" rx="8" fill="#ffc600" style="cursor: pointer;"/>
  <text x="187.5" y="563" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#07294d" text-anchor="middle">
    Se connecter
  </text>
  
  <!-- Divider -->
  <line x1="40" y1="610" x2="155" y2="610" stroke="#dee2e6" stroke-width="1"/>
  <text x="187.5" y="615" font-family="Inter, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">OU</text>
  <line x1="220" y1="610" x2="335" y2="610" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Google Sign In -->
  <rect x="40" y="630" width="295" height="44" rx="8" fill="#ffffff" stroke="#ced4da" stroke-width="1.2" style="cursor: pointer;"/>
  <g transform="translate(120, 652)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ea4335" stroke-width="1.5"/>
    <path d="M 0 -6 L 0 6 M -6 0 L 6 0" stroke="#4285f4" stroke-width="1.5" fill="none"/>
  </g>
  <text x="187.5" y="657" font-family="Inter, sans-serif" font-size="13" fill="#212529" text-anchor="middle">
    Continuer avec Google
  </text>
  
  <!-- Sign Up Link -->
  <text x="187.5" y="730" font-family="Inter, sans-serif" font-size="13" fill="#6c757d" text-anchor="middle">
    Pas de compte ?
  </text>
  <text x="187.5" y="750" font-family="Inter, sans-serif" font-size="13" fill="#07294d" font-weight="600" text-anchor="middle" style="text-decoration: underline;">
    Créer un compte
  </text>
  
  <!-- Footer -->
  <text x="187.5" y="785" font-family="Inter, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">
    © 2025 Bot4Univ - Groupe 19
  </text>
</svg>
